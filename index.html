<!doctype html>
<html lang="en">
  <head>
    <title>Test Scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="inventory.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="jquery.scannerdetection.js"></script>
    <script type="text/javascript">
    $(document).scannerDetection({
        timeBeforeScanTest: 200, // wait for the next character for upto 200ms
        startChar: [], // Prefix character for the cabled scanner (OPL6845R)
        endChar: [13], // be sure the scan is complete if key 13 (enter) is detected
        avgTimeByChar: 40, // it's not a barcode if a character takes longer than 40ms
        // ignoreIfFocusOn: 'input',
        onKeyDetect: function(event){console.log(event.which); return false;},
        onComplete: function(barcode, qty){} // main callback function	
    });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Inventory</h2>
        <p>Warning: Refreshing page will result in data loss</p>
      </div>
      <div class="row">
        <div class="col">
          <form action="/" method="post">
            <div class="form-group row">

              <!-- Asset Number -->
              <div class="col-auto">
                <button type="button" class="btn btn-outline-primary" id="btnAssetNumber">Asset#</button>
              </div>
              <div class="col">
                <input class="form-control" type="text" id="assetNumber" placeholder="Asset Number" autofocus>
              </div>

              <!-- Serial Number -->
              <div class="col-auto">
                <button type="button" class="btn btn-outline-primary" id="btnSerialNumber">Serial#</button>
              </div>
              <div class="col">
                <input class="form-control" type="text" id="serialNumber" placeholder="Serial Number">
              </div>
            </div>
              
              <!-- Toggable buttons for manufacturer -->
              <div class="form-group row">
                <div class="col">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons" id="manufacturerGroup"></div>
                </div>
              </div>

                <!-- Dynamically add the models after manufacturer is selected -->
              <div class="form-group row">
                <div class="col">
                  <div class="btn-group btn-group-toggle fadeIn" data-toggle="buttons" id="modelGroup"></div>
                    <!-- <span><label class="btn btn-secondary">Twenty</label></span> -->
                    <!-- <span id="modelGroup"></span> -->
                    
                </div>
              </div>
              
            <!-- Submission Button -->
            <div class="form-group row">
              <div class="col">
              <button type="button" class="btn btn-outline-primary col-sm-2" id="btnSubmit">Add</button>
              <button type="button" class="btn btn-danger col-sm-2" id="btnClear">Clear All Fields</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Table to display added records -->
    <div class="container-fluid">
      <div class="table-responsive">
        <table id="recordTable" class="table table-sm table-striped">
          <thead>
            <tr>
              <th></th>
              <th>AssetNumber</th>
              <th>Manufacturer</th>
              <th>Model</th>
              <th>SerialNumber</th>
            </tr>
          </thead>
          <tbody id="recordBody">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scannerlogic.js"></script>
    <!-- <script src="assetValidation.js"></script> -->
  </body>
</html>
