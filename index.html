<!doctype html>
<html lang="en">
  <head>
    <title>Test Scanner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.scannerdetection.js"></script>
    <script type="text/javascript">
    $(document).scannerDetection({
        timeBeforeScanTest: 200, // wait for the next character for upto 200ms
        startChar: [], // Prefix character for the cabled scanner (OPL6845R)
        endChar: [13], // be sure the scan is complete if key 13 (enter) is detected
        avgTimeByChar: 40, // it's not a barcode if a character takes longer than 40ms
        // ignoreIfFocusOn: 'input',
        onKeyDetect: function(event){console.log(event.which); return false;},
        onComplete: function(barcode, qty){} // main callback function	
    });
    </script>
  </head>
  <body>
    <!-- Asset Number -->
    <form action="/" method="post">
      <div class="form-group row">
        <button type="button" class="btn btn-outline-primary col-sm-2" id="btnAssetNumber">Asset Number</button>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="assetNumber" placeholder="AN" autofocus>
        </div>
      </div>

      <!-- Manufacturer Radio -->
      <!-- <div class="form-check form-check-inline" id="manufacturerGroup">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="" id="" value="checkedValue"> Display value
        </label>
      </div> -->

      <!-- Toggable buttons test -->
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="manufacturerGroup">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="" autocomplete="off" value="checkedValue"> Display value
          </label>
          <label class="btn btn-secondary">
              <input type="radio" name="options" id="" autocomplete="off" value="checkedValue"> Display value
          </label>
        </div>

      <!-- Dynamically add the models after manufacturer is selected -->

      <!-- Serial Number -->
      <div class="form-group row">
          <button type="button" class="btn btn-outline-primary col-sm-2" id="btnSerialNumber">Serial Number</button>
          <div class="col-sm-8">
              <input class="form-control" type="text" id="serialNumber" placeholder="SN">
          </div>
      </div>
    </form>
    
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scannerlogic.js"></script>
  </body>
</html>
